<ion-header>
    <ion-toolbar color="light" mode="md">
        <ion-title>{{'RESET_PASSWORD.TITLE' | translate}}</ion-title>
        <ion-buttons slot="end">
            <ion-button href="/login" routerDirection="back">{{ 'LOGIN.TITLE' | translate }}</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <form [formGroup]="resetFormGroup">
        <ion-item>
            <ion-label position="floating">
                {{'GENERAL.MAIL_LBL' | translate}}
            </ion-label>
            <ion-input clearInput type="email" [formControl]="mailCtrl"></ion-input>
        </ion-item>
        <ion-button color="primary" expand="block" (click)="reset()" [disabled]="!resetFormGroup.valid">
            {{'RESET_PASSWORD.TITLE' | translate}}
        </ion-button>
    </form>
</ion-content>
