<ion-header>
    <ion-toolbar color="light" mode="md">
        <ion-title>
            {{ 'HOME.ADD_INSURANCE_LBL' | translate }}
        </ion-title>
        <ion-buttons slot="primary">
            <ion-button (click)="modalCtrl.dismiss()">{{ 'GENERAL.BACK_BTN' | translate }}</ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
    <!--<ion-searchbar [(ngModel)]="terms" placeholder="{{ 'SEARCH.INPUT_FLD' | translate }}"></ion-searchbar>-->
    <ion-list class="ion-no-padding">
        <ion-item-group>
            <ion-item-divider>
                <ion-label class="ion-text-wrap">{{ 'SEARCH.OVERVIEW_LBL' | translate }}</ion-label>
            </ion-item-divider>
            <ion-item (click)="addInsurance(insurance)"
                      *ngFor="let insurance of insurances | search : terms" detail>
                <!--href="/tabs/{{userId}}/home/add/{{insurance.type}}/{{insurance.name}}"-->
                {{ getLabelForType(insurance.type) }}
            </ion-item>
        </ion-item-group>

    </ion-list>
</ion-content>
